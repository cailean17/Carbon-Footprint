{% extends "layout.html" %}

{% block title %}
  Logs
{% endblock %}

{% block main %}
  <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

  </style>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>Description</th>
      <th>Total Carbon</th>
    </tr>
    {% for result in results %}
      <tr>
        <td>{{ result.timestamp }}</td>
        <td>{{ result.description|safe }}</td>
        <td>{{ result.total_carbon }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
